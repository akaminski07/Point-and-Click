<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap">
    <title>Point and Click Adventure</title>
</head>

<body>
    <div id="title">
        <h1>Point and Click Adventure game</h1>
    </div>

    <div id="gameWindow">
        <div id="dialogbar" class="foreground">
            <div id="setMainDialog">
                <div id="mainCharacterAvatar" class="foreground">
                    <img src="Img/character1.png" width="100" alt="main character avatar">
                </div>
                <div id="mainCharacterSpeech" class="foreground speechBubble">...</div>
                <div id="counterSpeech" class="foreground speechBubble">...</div>
                <div id="counterAvatar" class="foreground"></div>
                <div id="brownBar"></div>
            </div>
        </div>
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList"></ul>
        </div>
        <div id="key1" class="foreground"></div>
        <div id="door1" class="foreground"></div>
        <div id="sign" class="foreground"></div>
        <div id="door2" class="foreground"></div>
        <div id="mainCharacter" class="heroCharacter">
            <img id="mcImage" draggable=false src="img/character.gif" alt="main character image">
        </div>
        <div id="tilemap" class="background">
            <img src="Img/tilemap1.png" draggable=false alt="tilemap level 1">
        </div>
        <div id="building1" class="hidden">
            <img src="Img/button1.png" id="buttonInHouse">
        </div>
        <div id="portal" class="hidden">
            <img src="Img/portal1.gif" id="portalImage">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
